<!doctype html>
<head>
    <meta charset="utf-8">

    <title>Enrollment Form</title>

    <link rel="stylesheet" href="style/enrollment_forms.css">

    <script src="js/vendor/jquery-1.7.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/enrollment_forms_binding.js"></script>
    <script src="js/vendor/backbone.modelbinding.js"></script>

    <script type="text/template" id="viewform-template">
        <span><%= firstName %></span>
        <span><%= lastName %></span>
    </script>

    <script type="text/template" id="editform-template">
        <form id="edit-form">
            <span><input id="firstName" value="<%= firstName %>"></span>
            <span><input id="lastName" value="<%= lastName %>"></span>
            <span><input id="middleName" value="<%= middleName %>"></span>
            <span><input id="email" value="<%= email %>"></span>
        </form>
    </script>

</head>

<body>
<div id="container">
    <div id="viewform"></div>
    <div id="editform"></div>
</div>

<div>
    <button id="addRec">Add</button>
</div>
</body>
</html>
